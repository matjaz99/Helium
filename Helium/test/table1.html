<!DOCTYPE html>
<html>
<head>
<style>
table {
border-collapse: collapse;
}

table {
border: 1px solid green;
}

table.tblClass2 {
border: 1px solid red;
}

</style>
</head>

<body>

<div>
<table id="tbl1">
  <tr class="hRow">
    <th>Column 1</th>
    <th>Column 2</th>
  </tr>
  <tr class="oRow">
    <td>Row 1: Col 1</td>
    <td>Row 1: Col 2</td>
  </tr>
</table>
</div>

<hr>

<div>
<table id="tbl2" class="tblClass2">
  <tr class="hRow">
    <th>Column 1</th>
    <th>Column 2</th>
  </tr>
  <tr class="oRow">
    <td>Row 1: Col 1</td>
    <td>Row 1: Col 2</td>
  </tr>
</table>
</div>

</body>
</html>
